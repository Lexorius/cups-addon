---
version: 1.2.3
slug: cups
name: CUPS Print Server
description: CUPS print server with USB printer support (Ricoh, Dymo and more)
url: https://github.com/Lexorius/cups-addon
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
hassio_api: true
host_network: false

# Web UI in Home Assistant anzeigen
ingress: true
ingress_port: 631
panel_icon: mdi:printer
panel_title: CUPS Drucker

# USB-Unterst체tzung f체r Drucker
usb: true
full_access: true

# Berechtigungen f체r USB-Ger채te
privileged:
  - SYS_RAWIO

map:
  - data:rw
  - share:rw
init: false
ports:
  631/tcp: 631
ports_description:
  631/tcp: CUPS web interface and printing port
options:
  admin_username: "admin"
  admin_password: "admin"
schema:
  admin_username: str
  admin_password: password
startup: services
