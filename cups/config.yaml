---
version: 1.5.9
slug: cups
name: CUPS Print Server
description: CUPS print server with USB printer support (Ricoh, Dymo and more)
url: https://github.com/Lexorius/cups-addon
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
hassio_api: true

# Host network for printer accessibility from local network
host_network: true

# No internal ingress - use hass_ingress integration instead
ingress: false

# USB support for printers
usb: true
full_access: true

# Permissions for USB devices
privileged:
  - SYS_RAWIO

map:
  - data:rw
  - share:rw
init: false
ports:
  631/tcp: 631
  8631/tcp: 8631
  5353/udp: 5353
ports_description:
  631/tcp: CUPS direct access and IPP printing
  8631/tcp: Web interface for hass_ingress (CSP headers removed)
  5353/udp: Avahi/mDNS for automatic printer discovery (Bonjour/AirPrint)
options:
  admin_username: "admin"
  admin_password: "admin"
schema:
  admin_username: str
  admin_password: password
startup: services
